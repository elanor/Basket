<html>
<!DOCTYPE html>
<html>
    <head>
        <title>Basket</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    </head>

    <body>
        <header class="header">
            <button id="menuBtn" class="button-bars">&#9776;</button>
            <h2>Shopping basket</h2>
        </header>

        <span id="wrapper">
                <form class="new-list-form">
                  <input
                    type="text"
                    id="sectionText"
                    class="input"
                    placeholder="Title..."
                  />
                  <button id="btn" class="new-list-button" role="submit">New List</button>
                </form>
              </span>
          
              <!-- The Modal -->
              <div id="shareModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Choose friends to share the list with</h2>
                  </div>
          
                  <div class="chip">
                    <span>bob@google.com</span>
                    <span
                      class="closebtn"
                      onclick="this.parentElement.style.display='none'"
                      >&times;</span
                    >
                  </div>
          
                  <div class="chip">
                    <span>alice@google.com</span>
                    <span
                      class="closebtn"
                      onclick="this.parentElement.style.display='none'"
                      >&times;</span
                    >
                  </div>
          
                  <div class="chip">
                    <span>david@google.com</span>
                    <span
                      class="closebtn"
                      onclick="this.parentElement.style.display='none'"
                      >&times;</span
                    >
                  </div>
          
                  <div class="chip">
                    <span>carol@google.com</span>
                    <span
                      class="closebtn"
                      onclick="this.parentElement.style.display='none'"
                      >&times;</span
                    >
                  </div>
          
                  <button id="submitButton" class="button">Submit</button>
                </div>
              </div>
              <!-- Sidenav-->
              <div id="menuSidenav" class="sidenav">
                <a
                  href="javascript:void(0)"
                  class="closebtn"
                  id="closeNavBtn"
                  onclick="closeNav()"
                  >&times;</a
                >
                <div class="modal-header">Sam</div>
                <br />
                <div class="modal-header">sam@google.com</div>
                <hr />
                <button id="signOutButton" class="signOut">Sign out</button>
              </div>
              <script src="index.js"></script>
            </body>
          </html>
